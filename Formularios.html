<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <form>
            Input de texto
            <input type="text" placeholder="Escribe..."/> <br><br>
            Input numérico
            <input type="number" min="0" /> <br><br>
            Input password
            <input type="password"/> <br><br>
            Input fecha
            <input type="date"/> <br><br>
            Input checkbox
            <input type="checkbox"/> <br><br>
            Lista despegable
            <select>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
            </select>
            <br><br>
            Área de texto
            <textarea name="" id="" cols="20" rows="6"></textarea> <br><br>
            <input list="lista" />
            <datalist id="lista">
                <option value="Cisco">
                <option value="Amazon">
                <option value="Google">
                <option value="Facebook">
            </datalist>
            <br><br>
            <button type="submit" >Aceptar</button>
        </form>
    </body>
</html>
